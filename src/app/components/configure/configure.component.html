<div class="container">
  <div class="m-5">
    <h1>Add Kind Word</h1>

    <div>
      <mat-form-field style="width: 100%">
        <mat-label>Sentence</mat-label>
        <input matInput [(ngModel)]="sentence" placeholder="a kind word" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="onAddSentence()">
        Add Kind Word
      </button>
    </div>

    <h1 class="mt-5">Kind Words</h1>
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      style="width: 100%"
    >
      <ng-container matColumnDef="sentence">
        <th mat-header-cell *matHeaderCellDef>Sentence</th>
        <td mat-cell *matCellDef="let element">{{ element.sentence }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)="onRemoveSentence(element)">
            Remove
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
